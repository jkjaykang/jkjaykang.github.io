                </div>
                <div class="row">

                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>

                    <div class="square"></div>

                    <div class="square"></div>

            </div>
            <button id="endTurnButton">End Turn</button>

                <div id="wood" class="terrain">wood</div>
                <div id="grass" class="terrain">grass</div>
            </div>
        </div>

        <div id="rightContainer">
            <div id="characterContainer">
                <ul id="sortable">
                    <li id="Adrian" class="character">
                        <div class="portrait">
                            <img src="images/test_portrait.png" alt="" />

            </div>

            <button id="resetButton">Reset</button>
        </div>
