<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Blacksmith</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/old_shield_item.png" />
    <link href="jquery_ui/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script src="jquery_ui/jquery-ui.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="storestyle.css">
</head>
<body>
    <div class="toolbar"><h1 id="title">Ita's Blacksmith</h1></div>

    <div id="interface">
        <div id="item_container">
            <div class="shop_item item1" id="sword" title="It's a simple, but well crafted sword. It comes with a handguard. (100G)">
                <img id="sword_sprite" src="images/sword_item.gif" alt="sword" />
            </div>

            <div class="shop_item item2" id="dagger" title="A short dagger. Pointed to near perfection. (40G)">
                <img id="shield_sprite" src="images/dagger_item.gif" alt="dagger" />
            </div>

            <div class="shop_item item3" id="whetstone" title="A shiny whetstone. It seems to glow a faint blue. (20G)">
                <img id="whetstone_sprite" src="images/whetstone_item.gif" alt="whestone" />
            </div>

            <div class="shop_item item4" id="shield" title="A shield made with steel and wood. (50G)">
                <img id="shield_sprite" src="images/shield_item.gif" alt="shield" />
            </div>

            <div class="shop_item item5" id="old_shield" title="A dinky wooden shield. It looks like it's been thrown around. (20G)">
                <img id="shield_sprite" src="images/old_shield_item.gif" alt="shield_o" />
            </div>

            <div class="shop_item item6" id="arrows" title="A bundle of steel arrows decorated with blue feathers. (20G)">
                <img id="shield_sprite" src="images/arrows_item.gif" alt="arrows" />
            </div>

            <div class="shop_item item7" id="heavy_chestplate" title="A chestplate with a leather clothing underneath it for maximum comfort. (100G)">
                <img id="shield_sprite" src="images/heavy_chestplate_item.gif" alt="chestplate_1" />
            </div>

            <div class="shop_item item8" id="light_chestplate" title="A chestplate that only guards the most neccessary areas. Extremely light. (70G)">
                <img id="shield_sprite" src="images/light_chestplate_item.gif" alt="chestplate_2" />
            </div>

            <div class="shop_item item9" id="soup" title="Soup that Ita is eating currently. It smells of pumpkins and potatoes. (Free if nicely asked)">
                <img id="soup_sprite" src="images/soup_item.gif" alt="soup" />
            </div>

        </div>

        <div id="price_tag">
            <div id="bought_items">
                <p>Cost tally:</p>
            </div>
            <div id="total_cost">
                <p>Total: 0G</p>
            </div>
            <div>
                <button id="purchase_button">Purchase/Leave</button>
            </div>

        </div>


        <div id="pouch">
            <img id="pouch_sprite" src="images/pouch_closed.png" alt="pouch" />
        </div>

        <div id="description_box">
            <div id="character_box">
                <img id="char_pic" src="images/ita_talking.gif" alt="ita" />
            </div>

            <div id="character_name_box">Ita, the blacksmith</div>

            <div id="dialogue_box">
                <p id="dialogue">Hi! Take a look around, see if anything grabs your attention.</p>
            </div>
        </div>
    </div>

    

    

    
</body>
</html>
