<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Jquery Practice</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <style>
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: green;
            margin: 5px;
        }

        .square {
            width: 100px;
            height: 100px;

            margin: 5px;
            background-color: red;
        }

        #hidden_message{
            display: none;
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>

    <div class="square">

    </div>

    <div class="square">

    </div>

    <p id="message">Huh? You remember the message? That's not good... Here click this</p>
    <p id="hidden_message">What were you doing?</p>
    <p id="toggle_message">You're fading in and out...</p>
    <button id="forgetButton">Forget.</button>
    <button id="toggleButton">Toggle</button>
    <a href="jQuery/jquery.html">Link</a>

    <p id="ajax_message"></p>

    <script type="text/javascript">
        $(".circle").click(function () {
            $(this).animate({
                width: "400px",
                height: "400px",
                marginLeft: "100px",
                marginTop: "100px"
            }, 2000, function () {
                $(".circle").css("background-color", "red");
            });
            
        });

        $(".square").click(function () {
            $(this).fadeOut("slow", function () {
                alert("fadeOut is finished");
            });
        });

        $("#forgetButton").click(function () {
            $("#message").fadeOut("slow");
            $("#hidden_message").fadeIn();
        });

        $("#toggleButton").click(function () {
            console.log($("#toggle_message").css("display"));
            if ($("#toggle_message").css("display") == "none") {
                $("#toggle_message").fadeIn();
            } else {
                $("#toggle_message").fadeOut();
            }
            
        });

        $.ajax("test.txt").done(function (data) {
            $("#ajax_message").html(data);
        }).fail(function () {
            alert("Could not get data");
        });

        
    </script>
</body>
</html>
