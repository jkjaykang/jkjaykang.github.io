<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reaction speed tester</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        #shape{
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Reaction Test</h1>
    <p>Click on the boxes and circles as they appear</p>
    <p><strong>Response time: <span id="timeTaken"></span></strong></p>

    <div id="shape"> </div>

    <script>
        var start = new Date().getTime();

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }

            return color;
        }

        function makeShapeAppear() {
            var top = Math.random() * 400;
            var left = Math.random() * 400;
            var size = Math.random() * 350 + 50;

            if (Math.random() > 0.5) {
                document.getElementById("shape").style.borderRadius = "50%";
            } else {
                document.getElementById("shape").style.borderRadius = "0%";
            }

            document.getElementById("shape").style.backgroundColor = getRandomColor();
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.width = size + "px";
            document.getElementById("shape").style.height = size + "px";

            document.getElementById("shape").style.display = "block";
            start = new Date().getTime();
            
        }

        function appearAfterDelay() {
            setTimeout(makeShapeAppear, Math.random() * 1500 + 200);
        }

        appearAfterDelay();

        document.getElementById("shape").onclick = function () {
            var end = new Date().getTime();
            var timeTaken = (end - start)/1000;

            document.getElementById("timeTaken").innerHTML = timeTaken + "s";

            document.getElementById("shape").style.display = "none";

            appearAfterDelay();
        }
    </script>
</body>
</html>
