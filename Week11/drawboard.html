<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drawing Board</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
</head>
<body>
    <div id="websiteTitle">
        <h1>Sketchbook</h1>
    </div>

    <div id="flexContainer">

        <div id="board">
            <canvas id="drawingZone" width="500px" height="500px">
                Browser does not support canvas.
            </canvas>
        </div>


    </div>


    <div id="info">
        <p>
            Drawing Tools!
        </p>
    </div>

    <div id="drawingTools">
        <button id="clearButton">Erase All</button>
        <button id="redButton"></button>
        <button id="blueButton"></button>
        <button id="yellowButton"></button>
        <button id="blackButton"></button>
        <button id="eraser">Eraser</button>
    </div>

    <div id="submitContainer">
        <input type="button" id="Submitbtn" value="Submit" />
    </div>

    <div id="dialog" style="display: none" align="center">
        <div>Are you sure you want to submit your work?</div>
        <button id="Yes">Yes</button>
    </div>

    <div id="dialog2" style="display: none" align="center">
        <div id="posMessage"></div>
    </div>

    <div id="footer">
        <p>
            Created by: Jay and Dylan
        </p>
    </div>
</body>
    
</html>
