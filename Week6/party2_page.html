<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Party member 2</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <!--<img src="/images/header.png" />-->
        </div>
        <div class="screen">
            <div class="display">
                <img id="screen_pic" src="images/gif/Skeleton/skeleton_idle.gif" />
            </div>
            <div class="speech">
                <p id="description">
                    Thritis: Hmmmmm?
                </p>
                <button class="continue_btn" onclick="advance_text(current_dialogue, dia_num)">next</button>
            </div>
        </div>



        <div class="party">
            <div class="member1">
                <!--<input type="image" src="/images/party.png" name="saveForm" class="btTxt submit" id="saveForm" />-->
                <img src="images/gif/party_portrait_1.gif" />
            </div>

            <div class="member2">
                <!--<button class="transition_btn" onclick="change_page_p1()">Click me</button>-->
                <img src="images/gif/party_portrait_2.gif" />
            </div>

            <div class="member3">
                <img src="images/gif/party_portrait_3.gif" />
            </div>

            <div class="talk1">
                <input class="talk_btn" type="button" value="Talk to Oyster"
                       onclick="window.location.href = 'party1_page.html'" />
                <!--<button class="talk_btn" onclick="">Talk to member1</button>-->
            </div>

            <div class="talk2">
                <input class="talk_btn" type="button" value="Currently Talking to..."
                       onclick="window.location.href = 'party2_page.html'" />
            </div>

            <div class="talk3">
                <input class="talk_btn" type="button" value="Talk to Izzy"
                       onclick="window.location.href = 'party3_page.html'" />
            </div>

            <div class="return">
                <input type="button" value="return"
                       onclick="window.location.href = 'base_page.html'" />
            </div>
        </div>

        <div class="player_info">
            <div class="portrait">
                <img src="images/portrait.gif" />
            </div>

            <div class="healthbar">
                <img src="images/health.gif" />
            </div>

            <div class="musicbox">
                <audio id="background_music">
                    <source src="music/music.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <button class="music_btn" onclick="toggleMusic()">Play/Stop Music</button>
            </div>
        </div>



        <div class="bottom_tab">

            <div class="inventory1">
                <img class="observe" src="images/item1.png" onclick="change_topic(dialogue1);" onmouseover="this.src = 'images/item1_a.png';update_tooltip('observe')"
                     onmouseout="this.src = 'images/item1.png';update_tooltip('description')" />

            </div>
            <div class="inventory2">
                <img class="action2" src="images/item2.png" onclick="change_topic(dialogue2)" onmouseover="this.src = 'images/item2_a.png';update_tooltip('talk about being an undead')"
                     onmouseout="this.src = 'images/item2.png';update_tooltip('description')" />
            </div>
            <div class="inventory3">
                <img class="action2" src="images/item2.png" onclick="change_topic(dialogue3)" onmouseover="this.src = 'images/item2_a.png';update_tooltip('talk about the dungeon')"
                     onmouseout="this.src = 'images/item2.png';update_tooltip('description')" />
            </div>
            <div class="inventory4">
                <img class="action2" src="images/item2.png" onclick="change_topic(dialogue4)" onmouseover="this.src = 'images/item2_a.png';update_tooltip('encourage')"
                     onmouseout="this.src = 'images/item2.png';update_tooltip('description')" />
            </div>
            <div class="inventory5">
            </div>
            <div class="inventory6">
            </div>
            <div class="inventory7">
            </div>
            <div class="inventory8">
            </div>
            <div class="inventory9">
            </div>
            <div class="inventory10">
            </div>

            <div class="map">
                <img src="images/map.png" />
            </div>

            <div class="tooltip">
                <p id="tooltip_desc">description</p>
            </div>

            <div class="action_tab">
                <p>Actions</p>
            </div>
        </div>




    </div>

    <script>
        const dialogue1 = new Dialogue(4, ["You are observing Thritis, the party's undead rogue. (1/4)",
                                           "Thritis: Hmmmm? (2/4)",
                                           "Thritis: You're making me blush staring at me that much, bud! (3/4)",
                                           "Thritis: I guess it can't be helped, given my jawline! (4/4)"
                                           ],
                                           ["images/gif/Skeleton/skeleton_idle.gif",
                                            "images/gif/Skeleton/skeleton_idle.gif",
                                            "images/gif/Skeleton/skeleton_blush.gif",
                                            "images/gif/Skeleton/skeleton_laugh.gif"]

        );
        const dialogue2 = new Dialogue(5, ["You ask Thritis how he became an undead. (1/5)",
                                           "Thritis: Not sure, I just woke up like this. Flesh to bones in one memory to next! (2/5)",
                                           "Thritis: It ain't all bad being an undead! Since... (3/5)",
                                           "Thritis: Undeads don't pay taxes! You can't tax what ain't livin! (4/5)",
                                           "Thritis: No wonder all those vampires can live in mansions and castles! (5/5)"
                                           ],
                                          ["images/gif/Skeleton/skeleton_idle.gif",
                                           "images/gif/Skeleton/skeleton_idle.gif",
                                           "images/gif/Skeleton/skeleton_laugh.gif",
                                           "images/gif/Skeleton/skeleton_greed.gif",
                                           "images/gif/Skeleton/skeleton_laugh.gif"
                                           ]);
        const dialogue3 = new Dialogue(3, ["You ask Thritis his thoughts on the dungeon. (1/3)",
                                           "Thritis: I was never too good with dark places... (2/3)",
                                           "Thritis: And I'm an undead, and a rogue... (3/3)"],
            ["images/gif/Skeleton/skeleton_idle.gif", "images/gif/Skeleton/skeleton_sad.gif", "images/gif/Skeleton/skeleton_sad.gif"]
            );
        const dialogue4 = new Dialogue(3, ["You say encouraging words to Thritis (1/3)",
            "Thritis: Haha, thanks, but I ain't too worried. (2/3)",
            "Thritis: What's the worst that can happen? I'm already dead! (3/3)"],
            ["images/gif/Skeleton/skeleton_idle.gif", "images/gif/Skeleton/skeleton_laugh.gif", "images/gif/Skeleton/skeleton_laugh.gif"]);
        var current_dialogue = null;
        var dia_num = [0];

    </script>

</body>

</html>
