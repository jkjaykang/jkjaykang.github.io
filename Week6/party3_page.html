<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Party member 3</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <!--<img src="/images/header.png" />-->
        </div>
        <div class="screen">
            <div class="display">
                <img id="screen_pic" src="images/gif/Izzy/izzy_idle.gif" />
            </div>
            <div class="speech">
                <p id="description">
                    Izzy: What do you need?
                </p>
                <button class="continue_btn" onclick="advance_text(current_dialogue, dia_num)">next</button>
            </div>
        </div>



        <div class="party">
            <div class="member1">
                <!--<input type="image" src="/images/party.png" name="saveForm" class="btTxt submit" id="saveForm" />-->
                <img src="images/gif/party_portrait_1.gif" />
            </div>

            <div class="member2">
                <!--<button class="transition_btn" onclick="change_page_p1()">Click me</button>-->
                <img src="images/gif/party_portrait_2.gif" />
            </div>

            <div class="member3">
                <img src="images/gif/party_portrait_3.gif" />
            </div>

            <div class="talk1">
                <input class="talk_btn" type="button" value="Talk to Oyster"
                       onclick="window.location.href = 'party1_page.html'" />
                <!--<button class="talk_btn" onclick="">Talk to member1</button>-->
            </div>

            <div class="talk2">
                <input class="talk_btn" type="button" value="Talk to Thritis"
                       onclick="window.location.href = 'party2_page.html'" />
            </div>

            <div class="talk3">
                <input class="talk_btn" type="button" value="Currently Talking to..."
                       onclick="window.location.href = 'party3_page.html'" />
            </div>

            <div class="return">
                <input type="button" value="return"
                       onclick="window.location.href = 'base_page.html'" />
            </div>
        </div>

        <div class="player_info">
            <div class="portrait">
                <img src="images/portrait.gif" />
            </div>

            <div class="healthbar">
                <img src="images/health.gif" />
            </div>

            <div class="musicbox">
                <audio id="background_music">
                    <source src="music/music.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <button class="music_btn" onclick="toggleMusic()">Play/Stop Music</button>
            </div>
        </div>



        <div class="bottom_tab">

            <div class="inventory1">
                <img class="observe" src="images/item1.png" onclick="change_topic(dialogue1);" onmouseover="this.src = 'images/item1_a.png';update_tooltip('observe')"
                     onmouseout="this.src = 'images/item1.png';update_tooltip('description')" />

            </div>
            <div class="inventory2">
                <img class="action2" src="images/item2.png" onclick="change_topic(dialogue2)" onmouseover="this.src = 'images/item2_a.png';update_tooltip('talk about the other members')"
                     onmouseout="this.src = 'images/item2.png';update_tooltip('description')" />
            </div>
            <div class="inventory3">
                <img class="action2" src="images/item2.png" onclick="change_topic(dialogue3)" onmouseover="this.src = 'images/item2_a.png';update_tooltip('talk about the dungeon')"
                     onmouseout="this.src = 'images/item2.png';update_tooltip('description')" />
            </div>
            <div class="inventory4">
                <img class="action2" src="images/item2.png" onclick="change_topic(dialogue4)" onmouseover="this.src = 'images/item2_a.png';update_tooltip('heal')"
                     onmouseout="this.src = 'images/item2.png';update_tooltip('description')" />
            </div>
            <div class="inventory5">
            </div>
            <div class="inventory6">
            </div>
            <div class="inventory7">
            </div>
            <div class="inventory8">
            </div>
            <div class="inventory9">
            </div>
            <div class="inventory10">
            </div>

            <div class="map">
                <img src="images/map.png" />
            </div>

            <div class="tooltip">
                <p id="tooltip_desc">description</p>
            </div>

            <div class="action_tab">
                <p>Actions</p>
            </div>
        </div>




    </div>

    <script>
        const dialogue1 = new Dialogue(4, ["You are observing Izzy, the party's priest. (1/4)",
                                           "Izzy: Let's try again (2/4)",
                                           "You are observing Izzy, the party's extraordinary priest. (3/4)",
                                           "Izzy: Why, thank you! (4/4)"
                                           ],
                                           ["images/gif/Izzy/izzy_idle.gif",
                                            "images/gif/Izzy/izzy_eye.gif",
                                            "images/gif/Izzy/izzy_idle.gif",
                                            "images/gif/Izzy/izzy_laugh.gif"]

        );
        const dialogue2 = new Dialogue(5, ["You ask Izzy how he feels having a warlock and an undead in the party. (1/5)",
                                           "Izzy: If you're asking if I harbor any ill prejudice towards them... (2/5)",
                                           "Izzy: Not at all! (3/5)",
                                           "Izzy: I'm sure they had perfectly good reason for following path of treachery and darkness. (4/5)",
                                           "Izzy: Besides...They will get what they deserve sooner or later anyways. (5/5)"
                                           ],
                                          ["images/gif/Izzy/izzy_idle.gif",
                                           "images/gif/Izzy/izzy_seye.gif",
                                           "images/gif/Izzy/izzy_eye.gif",
                                           "images/gif/Izzy/izzy_laugh.gif",
                                           "images/gif/Izzy/izzy_seye.gif"
            ]);

        const dialogue3 = new Dialogue(3, ["You ask Izzy his thoughts on the dungeon. (1/3)",
            "Izzy: Be careful, these places are always full of traps. (2/3)",
            "Izzy: Just try not to lose any limbs. They're quiet exhausting to regrow. (3/3)"],
            ["images/gif/Izzy/izzy_idle.gif", "images/gif/Izzy/izzy_serious.gif", "images/gif/Izzy/izzy_laugh.gif"]);

        const dialogue4 = new Dialogue(4, ["You ask Izzy to heal you. (1/4)",
                                           "Izzy: I see. You are a bit hurt... (2/4)",
                                           "Izzy: But, let's strive for efficiency, and go for maximum value each heal. (3/4)",
                                           "Izzy: Let's wait until you get stabbed once or twice more. (4/4)"],
            ["images/gif/Izzy/izzy_idle.gif", "images/gif/Izzy/izzy_side.gif", "images/gif/Izzy/izzy_grin.gif", "images/gif/Izzy/izzy_laugh.gif"]
            );
        
        var current_dialogue = null;
        var dia_num = [0];

    </script>

</body>

</html>
