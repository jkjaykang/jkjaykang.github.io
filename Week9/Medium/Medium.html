<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="MediumStyle.css">
    <title>Medium is the Message</title>
    <script src="MediumScript.js" defer></script>

        <header class="title_header">

                <h1 id="title"> Website Title IS VERY NICE</h1>

                <button> click </button>
            </div>
        </header>

        <!-- Image of the article -->
        <section class="image_display">
            <div id="website_image_container">
                <img id="screen" src="images/screen.png"/>
            </div>
            <!--<div id="image_medium_button">
                <button> click </button>
            </div>-->
        </section>

        <!-- Article entry, includes author and the actual article text -->

                    <img id="picture" src="images/party_portrait_1.gif" />

                <div id="author_text">

                </div>
                
                <!--<div id="author_medium_button">

</html>
